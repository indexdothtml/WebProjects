<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Netflix India &#45; Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>
        <section class="first">
            <!-- background image -->
            <img src="assets/images/backgroundImage.jpg" alt="background-image" class="bgImg">
            <!-- netflix logo and language dropdown plus sign in button -->
            <nav class="navbar">
                <img src="assets/images/logo.svg" alt="netflix-logo" class="logoImg" width="100">
                <div class="options-and-signIn">
                    <div class="lang-opt">
                        <img src="assets/images/languageIcon.svg" alt="language-image" class="langImg">
                        <select name="screen-language" id="src-lang">
                            <option class="opt" value="english">English</option>
                            <option class="opt" value="hindi">हिंदी</option>
                        </select>
                    </div>
                    <div class="signInBtn">
                        <button>Sign In</button>
                    </div>
                </div>
            </nav>

            <div class="hero">
                <h1>Unlimited movies, TV shows and more</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <div class="membership-signup">
                    <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
                    <div class="signup-container">
                        <input type="email" name="signup-email" id="user-signup" class="usr-signup-input">
                        <label for="user-signup">Email address</label>
                        <button class="usr-signup-btn">Get Started <span class="material-symbols-outlined">
                            chevron_right
                            </span></button>
                    </div>
                </div>
            </div>
            <div class="hr-line">
                
            </div>
        </section>
        <section class="second">
            <div>
                <h2>Enjoy on your TV</h2>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>

            <div>
                <img src="assets/images/tv.png" alt="tv-image" class="tv-image">
                <video src="assets/videos/video-in-tv.m4v" controls></video>
            </div>
        </section>
    </main>
</body>

</html>
